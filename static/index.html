<body>
    <header class="header header_position">
        <div class="social header_item_position_left">
            <a class="social_item" href="https://instagram.com">
                <img src="static/icons/004-instagram.svg">
            </a>
            <a class="social_item" href="https://vk.com">
                <img src="static/icons/001-vk.svg">
            </a>
            <a class="social_item" href="https://www.facebook.com">
                <img src="static/icons/002-facebook.svg">
            </a>
            <a class="social_item" href="https://telegram.org">
                <img src="static/icons/003-telegram.svg">
            </a>
        </div>
        <img class="logo header_item_position_center" src="static/002.png">
        <div class="menu_icon_position custom-menu_icon">
            <div></div>
            <div></div>
            <div></div>
        </div>

    <div class="menu_content"></div>
    <div class="content">
        <div class="form content_item">
            <h1 class="title">Узнай, какой ты в деле</h1>
            <form class="form" action="/">
                <div>
                    <input type="text" name="name" placeholder="Имя" class="form_input"></input>
                </div>
                <div>
                    <input type="text" name="email" placeholder="E-mail" class="form_input"></input>
                </div>
                <button>Записаться</button>
            </form>
            <img src="static/pics/pic_1.jpg" />
        </div>
        <div class="schedule"></div>
        <div class="location"></div>
    </div>
