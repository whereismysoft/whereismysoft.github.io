<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>Арбуз</title>
</head>
	<body>
		<div style="text-align: center;" id="weight">Вес после усыхания</div>
		<div class="block">
			<div><img id="watermelon" src="img/watermelon.png"> </div>
			<div class="itemLeft">
				<div id="initialWeight"></div>
				<input type="range" name="weight" id="weightRange" min="1" max="100" value="100" oninput="getFullWeight()" orient="vertical">
			</div>
			<div class="itemBottomCentred">
				<div id="waterPercent"></div>
				<input type="range" name="water" id="waterRange" min="1" max="99" value="99" oninput="getFullWeight()">
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
